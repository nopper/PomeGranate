[loggers]
keys=root,Master,Worker

[handlers]
keys=default

[formatters]
keys=StdFormatter

[logger_root]
level=NOTSET
handlers=default

[logger_Master]
level=DEBUG
handlers=default
qualname=mapreduce.master

[logger_Worker]
level=DEBUG
handlers=default
qualname=mapreduce.worker

[handler_default]
class=StreamHandler
level=DEBUG
formatter=StdFormatter
args=(sys.stdout,)

[formatter_StdFormatter]
format=%(asctime)s - %(clientip)s:%(rank)s :: %(levelname)s %(message)s
datefmt=
class=logging.Formatter
